<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>

  <form action="/api/productos" method="POST" class="form-register">
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="number" name="precio" id="precio" placeholder="Ingrese el precio">
    <input class="controls" type="text" name="url" id="url" placeholder="Ingrese la URL">
    <input class="botons" type="submit" value="Registrar">

  </form>

  <h1>Ver stock de Productos</h1>

  <form action="/api/productos" method="get" class="form-register">
    <input class="botons" type="submit" value="Ver Productos">
  </form> 


</body>

src="https://cdn.socket.io/4.5.0/socket.io.min.js"

crossorigin="anonymous"
></script>
<script src="./js/main.js"></script>
</html>
